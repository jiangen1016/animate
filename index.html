<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>万圣节活动</title>
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/zepto.min.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="page page1">
        <img class=" img1 pt-page-rotateCarouselTopIn pt-page-delay1000" src="images/page1.png" alt="">
        <img class="img2 pt-page-moveFromRight pt-page-delay400" src="images/zhizu.png" alt="">
        <img class="img3 pt-page-moveFromLeft" src="images/text.png" alt="">
        <img class="img4 pt-page-moveFromLeft pt-page-delay700" src="images/zhizu.png" alt="">
    </div>
    <div class="page page2 hide">
        <img class="img1 pt-page-moveFromTopFade pt-page-delay700" src="images/page2.png" alt="">
        <img class="img2 pt-page-block pt-page-delay1000" src="images/page2-1.png" alt="">
        <img class="img3 pt-page-moveFromRight " src="images/page2-2.png" alt="">
        <img class="img4 pt-page-moveFromLeft" src="images/page2-3.png" alt="">
    </div>
    <div class="page page3 hide">
        <img class="img1 pt-page-moveFromTopFade pt-page-delay1000" src="images/page3-1.png" alt="">
        <img class="img2 pt-page-rotateCarouselBottomIn pt-page-delay700" src="images/page3-2.png" alt="">
    </div>
    <div class="page page4 hide">
        <img class="img1 pt-page-block pt-page-delay2000" src="images/page4-1.png" alt="">
        <img class="img2 pt-page-moveFromTopFade pt-page-delay1000" src="images/page4-2.png" alt="">
        <img class="img3 pt-page-rotateCarouselRightIn pt-page-delay1000" src="images/page4-3.png" alt="">
    </div>
    <div class="page page5 hide">
        <img class="img1 pt-page-moveFromTopFade pt-page-delay1000" src="images/page5-1.png" alt="">
        <img class="bg pt-page-block pt-page-delay1000" src="images/bg5.png" alt="">
        <img class="img2 pt-page-scaleUpCenter  pt-page-delay2000" src="images/page5-3.png" alt="">
        <img class="img3 pt-page-block" src="images/page5-2.png" alt="">
        <img class="img4 pt-page-block pt-page-rotateUnfoldRight pt-page-delay700" src="images/page5-fly.png" alt="">
    </div>
</body>
</html>
